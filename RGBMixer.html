<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border: 4px groove #ccc;
      background: white;
      padding: 1rem 2.5rem;
    }

    input[name="red"] {
      background-color: aqua;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <div class="box">
    <input name="red" type="range" min="0" max="255" />
    <p id="redValue">The red value is <span id="red-slider-value"></span></p>
    <input name="green" type="range" min="0" max="255" />
    <p id="greenValue">The green value is <span id="green-slider-value"></span></p>
    <input name="blue" type="range" min="0" max="255" />
    <p id="blueValue">The blue value is <span id="blue-slider-value"></span></p>
  </div>
  <script>
    const initalRedValue = 0;
    const initalGreenValue = 125;
    const initalBlueValue = 0;

    document.body.style.backgroundColor = `rgb(${initalRedValue}, ${initalGreenValue}, ${initalBlueValue}`;

    const redSlider = document.querySelector('input[name="red"]');
    const greenSlider = document.querySelector('input[name="green"]');
    const blueSlider = document.querySelector('input[name="blue"]');

    redSlider.value = initalRedValue;
    greenSlider.value = initalGreenValue;
    blueSlider.value = initalBlueValue;

    document.querySelector('#red-slider-value').textContent = `${initalRedValue}`
    document.querySelector('#green-slider-value').textContent = `${initalGreenValue}`
    document.querySelector('#blue-slider-value').textContent = `${initalBlueValue}`

    function onSliderChange() {
      document.body.style.backgroundColor = `rgb(${redSlider.value}, ${greenSlider.value}, ${blueSlider.value}`;
      document.querySelector('#red-slider-value').textContent = `${redSlider.value}`
      document.querySelector('#green-slider-value').textContent = `${greenSlider.value}`
      document.querySelector('#blue-slider-value').textContent = `${blueSlider.value}`
    }

    const resultOfRedSlider = redSlider.addEventListener("input", onSliderChange);
    const resultOfGreenSlider = greenSlider.addEventListener("input", onSliderChange);
    const resultOfBlueSlider = blueSlider.addEventListener("input", onSliderChange);




  </script>
</body>

</html>
